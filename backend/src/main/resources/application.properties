# Server配置
server.port=8080

# MySQL数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/simple_website?useSSL=false&serverTimezone=UTC&characterEncoding=utf8&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA配置
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# CORS配置（允许前端访问）
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# 文件上传配置
# 单个文件最大大小：500MB（视频文件通常较大）
spring.servlet.multipart.max-file-size=500MB
# 总请求大小：500MB
spring.servlet.multipart.max-request-size=500MB
# 注意：不设置 spring.servlet.multipart.location，让 Spring Boot 使用默认临时目录

